<script>

  var currentUser = {
    name: 'recipient',
    id: 2
  };
  var channelName = 'private-interfon';

  navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
  var constraints = { audio: true, video: true };
  var video = document.querySelector("video");
  function successCallback(stream) {
//    video.src = window.URL.createObjectURL(stream);
    currentUser.stream = stream;
    var peer = undefined;
    channel.bind('client-signal-' + currentUser.id, function(signal) {
      if (peer === undefined) {
        alert('something');
        peer = new SimplePeer({ stream: currentUser.stream, channelName: channelName });

        peer.on('signal', function (data) {
          channel.trigger('client-signal-' + signal.userId, { userId: currentUser.id, data: data });
        });

        peer.on('message', function (data) {
          console.log('got a message from remote peer: ' + data);
        });
      }

      peer.signal(signal.data)
    });
  }
  function errorCallback(error){
    console.log("getUserMedia error: ", error);
  }



  // setting up pusher

//    auth: {

    cluster: "eu"
  });

  // set channel
  var channel = pusher.channel(channelName);

  channel.bind('pusher:subscription_succeeded', function() {
    console.log('Channel members:', channel.members);
    navigator.getUserMedia(constraints, successCallback, errorCallback);
  });
